
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWordLabel" data-translate="dictionaryApp.word.home.createOrEditLabel">Create or edit a Word</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.word.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.word.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dictionaryApp.word.rus" for="field_rus">Rus</label>
            <input type="text" class="form-control" name="rus" id="field_rus"
                    ng-model="vm.word.rus"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dictionaryApp.word.en" for="field_en">En</label>
            <input type="text" class="form-control" name="en" id="field_en"
                    ng-model="vm.word.en"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dictionaryApp.word.definition" for="field_definition">Definition</label>
            <input type="text" class="form-control" name="definition" id="field_definition"
                    ng-model="vm.word.definition"
                    />
        </div>

        <div class="form-group">
            <label data-translate="dictionaryApp.word.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.word.cat.id" ng-options="category.id as category.id for category in vm.categories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
