
<div>
    <h2><span data-translate="dictionaryApp.word.detail.title">Word</span> {{vm.word.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dictionaryApp.word.rus">Rus</span></dt>
        <dd>
            <span>{{vm.word.rus}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.en">En</span></dt>
        <dd>
            <span>{{vm.word.en}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.definition">Definition</span></dt>
        <dd>
            <span>{{vm.word.definition}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.word.categoryId})">{{vm.word.categoryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="word-detail.edit({id:vm.word.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
